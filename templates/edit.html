{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        form{
            background-color: chartreuse;
        }

        h1{
            text-align: center;
            text-underline: #0b5ed7;
        }
        input:hover{background-color: #0dcaf0;

        }
        button:hover{

        }
    </style>
</head>
<body>
<h1><u> Update Information </u></h1>
<form method="POST" action="/update/{{ student.id }}">
    {% csrf_token %}
    <label for="fname" class="form-label">firstname</label>
    <input type="text" id="fname" name="firstname" value="{{ student.firstname }}" class="form-control">

    <label for="lname" class="form-label">firstname</label>
    <input type="text" id="lname" name="lastname" value="{{ student.lastname }}" class="form-control">

    <label for="email" class="form-label">firstname</label>
    <input type="email" id="email" name="email" value="{{ student.email }}" class="form-control">
    <br>
   <center> <button style="--bs-btn-hover-bg: green" type="submit" class="btn btn-primary w-100" >update</button></center>



</form>

</body>
</html>
{% endblock %}
